        .footer {
        background-color: #23272b;
        color: #ffffff;
        padding: 50px 0px 0px 0px;
        }

        .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 0 20px;
        }

        .footer-section {
        width: 23%;
        min-width: 100px;
        margin-bottom: 20px;
        }
        .footer-section img {
            height: 70px;
            width: auto;
            border-radius: 7px;
            margin: 0px 0px 10px 20px;
        }
        .footer-section h3, .footer-section h4 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-family: "Roboto", sans-serif;
        }
        .footer-section p {
        font-size: 0.95rem;
        line-height: 1.6;
        font-family: "Roboto", sans-serif;
        margin-left: 16px;
        color: #CACACA;
        }
        .join-button:hover {
        background-color: #cccccc;
        }

        .footer-section ul {
        list-style: none;
        padding: 0;
        }

        .footer-section ul li {
        margin-bottom: 10px;
        }

        .footer-section ul li a {
        color: #CACACA;
        text-decoration: none;
        transition: color 0.3s ease;
        }
        .footer-section ul li {
            color: #CACACA;
        }
        .footer-section ul li a:hover {
        color: #cccccc;
        }
        .footer-bottom {
            margin-top: 30px;
            border-top: 1px solid #A4AEC633;
            text-align: center;
            padding: 20px 0;
            background-color: #23272b;
        }

        .footer-bottom p {
        margin: 0;
        font-size: 0.85rem;
        color: #aaaaaa;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
        }

        .footer-section {
            width: 100%;
            text-align: left;
            margin-bottom: 30px;
        }
        .footer-section img {
            margin-left: 0px;
        }
        .footer-section p {
            margin-left: 0px;
        }
        .social-icons {
            justify-content: center;
        }
        }
